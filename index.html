<!DOCTYPE html>
<html lang="en">
  <header>
    <head>
      <meta charset="UTF-8" />
      <title>School trip</title>
      <link rel="Stylesheet" href="Style.css" />
    </head>
  </header>
  <main>
    <body id="Body">
      <h1>Fill this for joining the School trip</h1>
      <hr />
      <form>
        <div>
          <label for="Name">
            <input
              title="Enter your name"
              type="text"
              placeholder="Enter Your Name here"
              id="Name"
            />
          </label>
          <hr />
        </div>
        <div>
          <b>Select your section</b><br />
          <label for="SectionA">
            <input type="radio" name="Section" id="SectionA" />A
          </label>
        </div>
        <div>
          <label for="SectionB">
            <input type="radio" name="Section" id="SectionB" />B
          </label>
        </div>
        <div>
          <label for="SectionC">
            <input type="radio" name="Section" id="SectionC" />C
          </label>
          <hr />
        </div>
        <div>
          <label for="Canteen">
            <input
              title="If you want food canteen then check it"
              type="checkbox"
              name="Canteen"
              id="Canteen"
            />Want Food Canteen
          </label>
          <hr />
        </div>
        <div>
          <b>Why you want to go</b><br />
          <textarea
            title="This is for explain"
            placeholder="Explain here"
          ></textarea>
          <hr />
        </div>
        <div>
          <input
            id="Button"
            title="this is For sumbit"
            type="button"
            id="Sumbit button"
            value="Sumbit"
          />
        </div>
      </form>
    </body>
  </main>
  <footer></footer>
</html>
